name: Daily Wails Build & Release

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Wails App
        # 建议这里明确指定输出文件名，方便后续处理，例如 -o myapp.exe
        run: wails build -clean

      # Windows 上传
      - name: Upload Windows Artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          # 这里使用通配符很好，但要注意后续下载时的路径
          path: build/bin/*.exe

      # (Linux 和 macOS 的步骤省略，保持原样即可)

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Current Date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # 关键修改点 1: 下载 Artifacts
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: ./release-assets  # 下载到一个临时目录，自动解压

      # 如果有其他系统的 artifact，也可以继续下载到同一个目录
      # - name: Download Linux Artifact
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: linux-release
      #     path: ./release-assets

      # 关键修改点 2: 列出文件以便调试 (可选，但推荐)
      - name: List Downloaded Files
        run: ls -R ./release-assets

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          name: Daily Build ${{ steps.date.outputs.date }}
          tag_name: v${{ steps.date.outputs.date }}
          prerelease: true
          # 关键修改点 3: 此时 release-assets 目录下就是裸的 .exe 文件
          files: |
            ./release-assets/*.exe
            ./release-assets/*.zip
            ./release-assets/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
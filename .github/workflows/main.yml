name: Daily Wails Build & Release

on:
  schedule:
    # 北京时间凌晨 02:00 (UTC 18:00)
    - cron: '0 18 * * *'
  workflow_dispatch:

# 必须添加这个权限，否则无法创建 Release
permissions:
  contents: write

jobs:
  # --- 任务一：编译 ---
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        #os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      # 显式安装前端依赖，确保出错时日志更清晰
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Wails App
        run: wails build -clean

      # --- 打包压缩环节 (为了方便下载) ---
      
      # Windows: 压缩为 zip
      - name: Compress Windows Binary
        if: runner.os == 'Windows'
        run: |
          cd build/bin
          Compress-Archive -Path "*.exe" -DestinationPath "../../my-app-windows.zip"

      # Linux: 压缩为 tar.gz
      - name: Compress Linux Binary
        if: runner.os == 'Linux'
        run: |
          cd build/bin
          tar -czvf ../../my-app-linux.tar.gz *

      # macOS: Wails 会生成 .app 包，我们把它压缩
      - name: Compress macOS App
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          # 注意：这里假设你的 .app 名字叫 myapp.app，如果是其他名字请修改星号
          zip -r ../../my-app-macos.zip *.app

      # --- 上传构建产物到 Actions 临时区 ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}
          path: my-app-*.zip
          # 兼容 Linux 的 tar.gz
          if-no-files-found: warn 
          
      # 单独处理 Linux 的 tar.gz 上传 (因为 upload-artifact 通配符有时候不灵活)
      - name: Upload Linux Artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-linux
          path: my-app-linux.tar.gz

  # --- 任务二：发布 Release ---
  release:
    name: Create Release
    needs: build # 必须等 build 任务全部成功才执行
    runs-on: ubuntu-latest
    steps:
      - name: Get Current Date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          # 不指定 name 会下载所有构件
          path: artifacts

      - name: Display Downloaded Files (Debug)
        run: ls -R artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          # Release 的标题，例如：Daily Build 2025-11-24
          name: Daily Build ${{ steps.date.outputs.date }}
          # Tag 名字，例如：v2025-11-24
          tag_name: v${{ steps.date.outputs.date }}
          # 标记为非正式版 (Prerelease)
          prerelease: true
          # 把下载下来的所有文件都传上去
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
